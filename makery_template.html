<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <meta name="supported-color-schemes" content="light only">
    <title>{{ .Campaign.Subject }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #F5F2EB;
            color: #2D3748;
        }

        .email-wrapper {
            width: 100%;
            border-collapse: collapse;
            background-color: #F5F2EB;
        }

        .email-wrapper-cell {
            padding: 20px 10px;
        }

        .content-container {
            max-width: 600px;
            width: 100%;
            border-collapse: collapse;
            background-color: #F5F2EB;
        }

        .header-cell {
            padding: 0 25px 30px 25px;
            text-align: center;
        }

        .logo-container {
            padding: 25px 0 20px 0;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        .color-bar-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .color-bar-table-footer {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .color-bar-purple {
            height: 6px;
            background-color: #9B8AA5;
            border-radius: 3px 0 0 3px;
        }

        .color-bar-pink {
            height: 6px;
            background-color: #E8847C;
        }

        .color-bar-orange {
            height: 6px;
            background-color: #F5A962;
        }

        .color-bar-teal {
            height: 6px;
            background-color: #5B9AA9;
            border-radius: 0 3px 3px 0;
        }

        .color-bar-purple-footer {
            height: 4px;
            background-color: #9B8AA5;
            border-radius: 2px 0 0 2px;
        }

        .color-bar-pink-footer {
            height: 4px;
            background-color: #E8847C;
        }

        .color-bar-orange-footer {
            height: 4px;
            background-color: #F5A962;
        }

        .color-bar-teal-footer {
            height: 4px;
            background-color: #5B9AA9;
            border-radius: 0 2px 2px 0;
        }

        .title {
            margin: 0;
            color: #2D3748;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            margin: 10px 0 0 0;
            color: #666;
            font-size: 15px;
        }

        .intro-cell {
            padding: 5px 25px 25px 25px;
        }

        .intro {
            margin: 0;
            font-size: 16px;
            line-height: 26px;
            color: #555;
        }

        .links-cell {
            padding: 0 25px 25px 25px;
        }

        .cta-cell {
            padding: 0 25px 25px 25px;
            text-align: center;
        }

        .cta-table {
            margin: 0 auto;
            border: none;
        }

        .cta-button-cell {
            border-radius: 6px;
            background-color: #4A8A99;
            border: none;
        }

        .cta-button {
            display: inline-block;
            padding: 14px 32px;
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            border-radius: 6px;
            border: none;
        }

        .footer-cell {
            padding: 30px 25px;
            text-align: center;
        }

        .link-card-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
        }

        .link-card-cell {
            background-color: #ffffff;
            border-radius: 6px;
            padding: 15px 18px;
            vertical-align: top;
        }

        .link-card-title {
            display: block;
            font-size: 16px;
            color: #2D3748;
            line-height: 22px;
            margin-bottom: 6px;
        }

        .link-card-description {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #555;
            line-height: 21px;
        }

        .link-card-url {
            color: #5B9AA9;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            word-break: break-all;
        }

        .link-card-poster {
            font-size: 13px;
            color: #999;
        }

        .link-group-title {
            font-size: 18px;
            font-weight: 600;
            color: #2D3748;
            margin: 25px 0 12px 0;
            padding-bottom: 11px;
            background: linear-gradient(to right, #9B8AA5 0%, #E8847C 33%, #F5A962 66%, #5B9AA9 100%) bottom / 100% 3px no-repeat;
        }

        .link-group-title:first-child {
            margin-top: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Email wrapper -->
    <table role="presentation" class="email-wrapper">
        <tr>
            <td align="center" class="email-wrapper-cell">
                <!-- Main content container -->
                <!--[if mso]><table width="600" align="center"><tr><td><![endif]-->
                <table role="presentation" class="content-container">
                    <!-- Logo -->
                    <tr>
                        <td align="center" class="logo-container">
                            <img src="https://www.themakery.cc/static/images/favicon/favicon-96x96.png" alt="The Makery" class="logo">
                        </td>
                    </tr>

                    <!-- Header -->
                    <tr>
                        <td class="header-cell">
                            <!-- Color bar matching the M logo colors -->
                            <table role="presentation" class="color-bar-table">
                                <tr>
                                    <td class="color-bar-purple" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                                    <td class="color-bar-pink" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                                    <td class="color-bar-orange" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                                    <td class="color-bar-teal" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                                </tr>
                            </table>
                            <h1 class="title">The Makery</h1>
                            <p class="subtitle">Just makin' stuff.</p>
                        </td>
                    </tr>

                    <!-- Intro text -->
                    <tr>
                        <td class="intro-cell">
                            <p class="intro">
                                Hello!<br>
                                Here's what we've been talking about on Discord lately:
                            </p>
                        </td>
                    </tr>

                    <!-- Links section -->
                    <tr>
                        <td class="links-cell">
                            {{ LINK_CONTENT }}
                        </td>
                    </tr>

                    <!-- Discord CTA -->
                    <tr>
                        <td class="cta-cell">
                            <table role="presentation" class="cta-table">
                                <tr>
                                    <td class="cta-button-cell">
                                        <a href="https://discord.gg/vFZd3CASmX" class="cta-button">
                                            Join the conversation on Discord
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td class="footer-cell">
                            <!-- Color bar -->
                            <table role="presentation" class="color-bar-table-footer">
                                <tr>
                                    <td class="color-bar-purple-footer" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                                    <td class="color-bar-pink-footer" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                                    <td class="color-bar-orange-footer" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                                    <td class="color-bar-teal-footer" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                                </tr>
                            </table>
                            <p style="margin: 10px 0 0 0; font-size: 12px; color: #999;">
                                <a href="{{ UnsubscribeURL }}" style="color: #999;">{{ L.T "email.unsub" }}</a>
                                &nbsp;&nbsp;Â·&nbsp;&nbsp;
                                <a href="{{ MessageURL }}" style="color: #999;">{{ L.T "email.viewInBrowser" }}</a>
                            </p>
                            {{ TrackView }}
                        </td>
                    </tr>
                </table>
                <!--[if mso]></td></tr></table><![endif]-->
            </td>
        </tr>
    </table>
</body>
</html>
